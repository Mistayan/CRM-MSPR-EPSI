<!DOCTYPE html>
<html class="theme"
      lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
>
<head>

    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <link href="/ressources/css/liste-article.css" rel="table-style">
    <link href="/ressources/css/style.css" rel="table-style">

    <script crossorigin="anonymous"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/ressources/js/user.js"></script>

    <title>Ajouter un client chez ACME</title>
</head>
<body class="theme">

<div id="userApp">
    <div class="user-list">
        <div>
            <button v-on:click="create = true; modify = false; resetValues()">
                Ajouter un nouvel utilisateur
            </button>
        </div>
        <div v-for="user in users">
            <div>
                {{ user.id + " : " }}
                <a href="#" v-on:click="newUser = Object(user);
                                        modify = true; create = false; select = false">{{ user.firstName + " " +
                    user.lastName }}</a>
            </div>
        </div>
        <div>
            <button v-on:click="create = true; modify = false; resetValues()">Ajouter un nouvel utilisateur</button>
        </div>
    </div>
    <div class="article-form" v-if="create || modify">
        <div id="client-basics">
            <h1>Informations du client :</h1>
            <label for="nom">Nom:</label><input id="nom" size="45" type="text" v-model="newUser.firstName"><br>
            <label for="prénom">Prénom :</label><input id="prénom" type="text" v-model="newUser.lastName"><br>
            <label for="contact">N° tel :</label><input id="contact" type="text" v-model="newUser.phone"><br>
            <label for="email">email :</label><input id="email" type="text" v-model="newUser.email"><br>
        </div>
        <div id="client-address">
            <h2>Addresse complète :</h2> <br>
            <label for="country">pays :</label><input id="country" type="text"
                                                      v-model="newUser.address.country"><br>
            <label for="city">ville :</label><input id="city" type="text" v-model="newUser.address.city">
            <label for="postal">Code Postal :</label><input id="postal" type="number"
                                                            v-model="newUser.address.postalCode">
            <table>
                <thead>
                <tr>
                    <th><label for="way-number">Numéro de voie</label></th>
                    <th><label for="streetType">type de rue</label></th>
                    <th><label for="address">addresse</label></th>
                </tr>
                <tr>
                    <td><input id="way-number" type="number" v-model="newUser.address.wayNumber"></td>
                    <td><input id="streetType" type="text" v-model="newUser.address.wayType"></td>
                    <td><input id="address" type="text" v-model="newUser.address.wayName"></td>
                </tr>
                </thead>
            </table>
        </div> <!--client-address END-->
        <div>
            <button v-if="create" v-on:click="createUser()">Créer le client</button>
            <button v-if="modify" v-on:click="modifyUser()">Changer les informations de l'employé</button>
            <br>
        </div>
    </div>
</div>
</body>
</html>
