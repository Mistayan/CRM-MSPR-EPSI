<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer src="/js/register.js"></script>
    <title>Formulaire de création utilisateur</title>
</head>
<body>
    <h1>Formulaire de création d'utilisateur</h1>

    <div id="app">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" v-model="newUser.email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" v-model="newUser.password">
        </div>
        <div class="form-check form-switch">
            <input v-model="role_user" class="form-check-input" type="checkbox" role="role_user" id="role_user">
            <label class="form-check-label" for="role_user">Rôle utlisateur</label>
        </div>
        <div class="form-check form-switch">
            <input v-model="role_comm" class="form-check-input" type="checkbox" role="role_comm" id="role_comm" checked>
            <label class="form-check-label" for="role_comm">Rôle commercial</label>
        </div>
        <hr>
        <button v-on:click="createUser()" class="btn btn-primary">Enregistrer</button>
    </div>
</body>
</html>
