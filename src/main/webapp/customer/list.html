<div id="customerApp">
    <div class="customer-select">
        <!--  BARRE DE RECHERCHE  -->
        <label title="Chercher dans les clients">
            <input placeholder="Trouver un client" type="text" v-model="search"/>
        </label>
        <!--  BARRE DE RECHERCHE  -->
        <div v-for="customer in customers" v-show="filterListCustomers(customer)">
            <div>
                {{ customer.id + " : " }}
                <a href="#" v-on:click="this.selectCustomer(customer);select = true">{{ customer.firstName + " " +
                    customer.lastName }}</a>
            </div>
        </div>
    </div>
    <div v-if="select">
        <button v-on:click="redirect('/customer/orders.html')">Voir les commandes du client</button>
    </div>
